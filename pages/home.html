<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Briefing - HomePage</title>
    <link rel="stylesheet" href="/public/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="header-home">
        <div class="container">
        <div class="topo">
            <div class="logo">
                <img src="/public/images/img_logo_BriefMaster.png">
            </div><!-- logo -->
        </div><!-- topo -->

        <p class="frase-apresentacao">Simplificando o processo de criação com nosso gestor de briefings.</p>
    

        <svg class="waves" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="#72f2a6" fill-opacity="1" d="M0,128L80,149.3C160,171,320,213,480,192C640,171,800,85,960,58.7C1120,32,1280,64,1360,80L1440,96L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"></path>
        </svg>

        <form class="form-login" method="post" action="/admin/login">
            <h5>Realize o login!</h4>
            <label class="mt-4" for="email_login">Digite aqui seu email:</label>
            <input id="email_login" name="email_login" type="text">

            <label class="mt-4" for="senha_login">Digite aqui sua senha:</label>
            <input id="senha_login" name="senha_login" type="password">

            <% if(err) {%>
                <p class="erro-credenciais text-center mt-2"><%=err%></p>
            <% } %>
            <button type="submit" class="btn-login mt-3">Entrar</button>

            <h6 class="mt-4 text-center">Ainda não é cadastrado? Simples:</h6>

            <button class="btn-cadastro mt-2" type="button" data-toggle="modal" data-target="#modal_cadastro">Fazer cadastro</button>
        </form><!-- form-login -->
        <br>
        </div><!-- container -->


        <!-- Modal -->
        <div class="modal fade" id="modal_cadastro" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Tela de cadastro</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                
                    <div class='card'>
                        <div id='msgError'></div>
                        <div id='msgSuccess'></div>
                        
                        <div class="label-float">
                            <input type="text" id="nome" placeholder=" " required>
                            <label id="labelNome" for="nome">Nome</label>
                        </div>
            
                        <div class="label-float">
                            <input type="text" id="email" placeholder=" " required>
                            <label id="labelEmail" for="email">E-mail</label>
                        </div>
                        
                        <div class="label-float">
                            <input type="password" id="senha" placeholder=" " required>
                            <label id="labelSenha" for="senha">Senha</label>
                            <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
                            
                        </div>
            
                        <div class="label-float">
                            <input type="password" id="confirmSenha" placeholder=" " required>
                            <label id="labelConfirmSenha" for="confirmSenha">Confirmar Senha</label>
                            <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
                        </div>
                        
                        <div class='justify-center'>
                            <button id="btn_cadastrar" onclick='cadastrar()'>Cadastrar</button>
                            <button id="btnRedirectLogin" style="display: none;">Ir para o Login...</button>
                        </div>
                    </div><!-- card -->
                </div>
            </div>
            </div>
        </div>
    </header>
    


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="/public/js/cadastro_usuario.js"></script>
    <script src="/public/js/sessao_expirada.js"></script>
</body>
</html>
