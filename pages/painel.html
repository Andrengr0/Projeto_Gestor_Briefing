<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Briefing - HomePage</title>
    <link rel="stylesheet" href="/public/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body class="body-painel">
    <header class="header-painel">
        <div class="container">
            <div class="logo">
                <img src="/public/images/img_logo_BriefMaster.png">
            </div><!-- logo -->

            <div class="user">
                <h6 class="text-right"><i class="fa fa-user" aria-hidden="true"></i>&nbsp;<%= nomeUsuario %> &nbsp;&nbsp; <a href="admin/logout">Sair</a></h6>
            </div><!-- user -->
        </div><!-- container -->
    </header>

    <label class="btn-menu-mobile" for="hamburger">
        <label class="hamburger" for="hamburger">
            <input type="checkbox" id="hamburger">
            <svg viewBox="0 0 32 32">
              <path class="line line-top-bottom" d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"></path>
              <path class="line" d="M7 16 27 16"></path>
            </svg>
          </label>
    </label><!-- btn-menu-mobile -->

    <div class="content">
        <div class="container">

            <aside>
                <nav>
					<ul>
						<li><a class="option-menu-single" href="/painel/projetos"><span><i class="fa fa-home" aria-hidden="true"></i></span>Projetos</a></li>
						<li><a class="option-menu-single" href="/painel/dados-pessoais"><span><i class="fa fa-id-card-o" aria-hidden="true"></i></span>Dados Pessoais</a></li>
					</ul>
				</nav>
            </aside>
        
            <main>
                <div class="container-main">
                    <h4>Briefing Cadastrados:</h4>
                    <button class="btn-cadastrar-briefing" type="button" data-toggle="modal" data-target="#cadastro_briefing"><img src="/public/images/img_icon_adicionar.png"><span>Cadastrar Briefing</span></button>

                    <div class="box-filtros row mt-3">
                        <div class="filtro-single col-lg-4">
                            <span>Filtrar por estado:</span>
                            <select name="filtroStatus" id="filtro_status">
                                <option value="" selected>Todos</option>
                                <option value="Negociação">Negociação</option>
                                <option value="Aprovado">Aprovado</option>
                                <option value="Finalizado">Finalizado</option>
                            </select><!-- filtro_status -->
                        </div><!-- filtro-single -->

                        <div class="filtro-single col-lg-8">
                            <div class="form-busca">
                                <form action="/">
                                    <i class="fa fa-search" aria-hidden="true"></i>
                                    <input name="buscar-briefing" id="buscar-briefing" type="text" placeholder="Busque por título do projeto" />
                                </form>
                            </div><!--formbusca-->
            
                        </div><!-- filtro-single -->
                    </div><!-- box-filtros -->

                    <div class="card-briefing-header row mt-5">
                        <h6 class="nome col-lg-4 py-0 ml-3">Projeto:</h6>
                        <h6 class="status col-md-2 py-0 text-center">Estado:</h6>
                        <h6 class="col-md-3 py-0 text-center"></h6>
                        <h6 class="prazo col-md-1 py-0 text-center">Prazo:</h6>
                    </div><!-- card-briefing-header -->

                    <div id="box-card-briefing" class="box-card-briefing">
                    
                    </div><!-- box-card-briefing -->
                </div><!-- container-main -->
            </main>
        </div><!-- container -->

  
        <!-- Modal para cadastro de Briefing -->
        <div class="modal fade" id="cadastro_briefing" tabindex="-1" role="dialog" aria-labelledby="CadastroBriefing" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="TituloModalLongoExemplo">Cadastrar novo briefing</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                <form id="form-briefing" enctype="multipart/form-data" method="post">

                    <label for="nome_cliente" style="display: block;">Informe o nome do cliente:</label>
                    <input type="text" name="nome_cliente" id="nome_cliente" placeholder="Ex.: VivaMoveis..." maxlength="50" required>
                    <span id="nome_cliente_invalido" style="display: none; color: #ff0000;">Campo obrigatório</span>
                    
                    <label for="titulo" class="mt-4" style="display: block;">Informe um título para o projeto:</label>
                    <input type="text" name="titulo" id="titulo" placeholder="Ex.: Site para loja VivaMoveis..." maxlength="50" required>
                    <span id="titulo_invalido" style="display: none; color: #ff0000;">Campo obrigatório</span>
        
                    <label for="descricao" class="mt-4" style="display: block;">Informe uma descrição do projeto:</label>
                    <textarea id="descricao" name="descricao" placeholder="Ex.: Descreva aqui o projeto.." maxlength="5000"></textarea>
        
                    <label for="estado_briefing" class="mt-4">Defina o estado do projeto:</label>
                    <select class="estado_briefing" name="estado_briefing" id="estado_briefing">
                        <option value="Negociação">Negociação</option>
                        <option value="Aprovado">Aprovado</option>
                        <option value="Finalizado">Finalizado</option>
                    </select>
        
                    <!-- Novo campo para orçamento -->
                    <label for="orcamento" class="mt-4" style="display: block;">Valor do orçamento de projeto:</label>
                    <span>R$ </span><input style="display: inline-block;" type="number" class="orcamento" name="orcamento" id="orcamento" placeholder="Ex.: 5.000">
                    <span id="orcamento_invalido" style="display: none; color: #ff0000;">Valor inválido</span>
        
                    <!-- Novo campo para data de prazo final -->
                    <label for="prazo_final" class="mt-4" style="display: block;">Informe a data de prazo final:</label>
                    <input type="date" class="prazo_final" name="prazo_final" id="prazo_final" required>
                    <span id="prazo_final_invalido" style="display: none; color: #ff0000;">Data inválida</span>
        
                </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="cadastrar_briefing">Cadastrar Briefing</button>
                </div>
            </div>
            </div>
        </div> <!-- Fim do modal -->

    <div class="janela-float msg-modal" style="display: none;">
        <div class="float-box">
            <h5 class="text-center" id="msg_modal"></h5>
            <button class="btn-fechar">Ok</button>
        </div>
    </div><!-- janela-float -->


    <div class="janela-float-load msg-modal">
        <div class="float-box-load">
            <div class="dot-spinner">
                <div class="dot-spinner__dot"></div>
                <div class="dot-spinner__dot"></div>
                <div class="dot-spinner__dot"></div>
                <div class="dot-spinner__dot"></div>
                <div class="dot-spinner__dot"></div>
                <div class="dot-spinner__dot"></div>
                <div class="dot-spinner__dot"></div>
                <div class="dot-spinner__dot"></div>
            </div>
        </div>
    </div><!-- janela-float-load -->

    <!-- Modal para alteração de Briefing -->
    <div id="box_modal_alterar_briefing"></div>

    <div id="box_modal_compartilhar_briefing"></div>

    </div><!-- content -->
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.0/dist/js/bootstrap.min.js"></script>
    <script src="/public/js/cadastro_briefing.js"></script>
    <script src="/public/js/alterar_filtrar_obter-briefing.js"></script>
    <script src="/public/js/modal_alterar_briefing.js"></script>
    <script src="/public/js/buscar_briefing.js"></script>
    <script src="/public/js/modal_excluir_briefing.js"></script>
    <script src="/public/js/transition_menu_admin.js"></script>
    <script src="/public/js/obter_data_atual.js"></script>
    <script src="/public/js/menu_hamburguer_painel.js"></script>
    <script src="/public/js/verifica_altura_main.js"></script>
    <script src="/public/js/modal_compartilhar_briefing.js"></script>
</body>
</html>
